{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Finance Planner{% endblock %}</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Your custom overrides -->
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Banner -->
  <header class="bg-primary text-white text-center py-4">
    <h1 class="text-xl font-bold">{% block banner %}Smart Finance Planner{% endblock %}</h1>
    <p class="text-sm">Your personal finance assistant</p>
  </header>

  <!-- Main content -->
  <main class="flex-grow overflow-y-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer / Navigation -->
  <nav class="bg-white shadow-md border-t border-gray-200 fixed bottom-0 left-0 right-0">
    <div class="flex justify-around py-2">
      <a href="{% url 'dashboard' %}" class="flex flex-col items-center text-gray-600">
        <span>📊</span>
        <span class="text-xs">Dashboard</span>
      </a>
      <a href="{% url 'chatbot' %}" class="flex flex-col items-center text-gray-600">
        <span>💬</span>
        <span class="text-xs">Chatbot</span>
      </a>
      <a href="{% url 'partners' %}" class="flex flex-col items-center text-gray-600">
        <span>🤝</span>
        <span class="text-xs">Partners</span>
      </a>
    </div>
  </nav>

</body>
</html>
