
{% extends "base.html" %}

{% block title %}Chatbot{% endblock %}

{% block banner %}ðŸ’¬ Finance Chatbot{% endblock %}

{% block content %}
  <h2 class="font-bold mb-4">Ask me about your finances</h2>
  <form method="post" class="mb-4">
    {% csrf_token %}
    <input type="text" name="message" class="w-full border p-2 rounded" placeholder="Type your question...">
    <button type="submit" class="mt-2 w-full bg-blue-600 text-white py-2 rounded">Send</button>
  </form>

  {% if response %}
    <div class="bg-gray-100 p-3 rounded">
      <p><strong>Bot:</strong> {{ response }}</p>
    </div>
  {% endif %}
{% endblock %}
